<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>我们之间差一场醉</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
<body>
	<div class="swiper-container">
		<div class="page">
			<!--首页场景-->
			<div class="swiper-slide page1">
				<h2 class="rotation"></h2>
				<span class="slideInleft delay1"></span>
				<span class="slideInleft delay2"></span>
				<span class="slideInleft delay3"></span>
				<span class="slideInleft delay4"></span>
				<span class="slideInleft delay5"></span>
				<span class="slideInleft delay6"></span>
			</div>
			<!--第二页-->
			<div class="swiper-slide page2">
				<h2 class="rotateInUpRight"></h2>
				<em></em>
				<p class="largen"></p>
				<span class="slideInLeft"></span>
			</div>
			<!--第三页-->
			<div class="swiper-slide page3">
				<h2 class="flash"></h2>
				<em></em>
				<p class="flash"></p>
				<span class="rubberBand"></span>
			</div>
			<!--第四页-->
			<div class="swiper-slide page4">
				<h2 class="lightSpeedIn"></h2>
				<em></em>
				<p class="delay"></p>
				<span class="rotateIn"></span>
			</div>
			<!--第五页-->
			<div class="swiper-slide page5">
				<h2 class="slideInUp"></h2>
				<em></em>
				<p></p>
				<span class="hinge"></span>
			</div>
			<!--第六页-->
			<div class="swiper-slide page6">
				<h2></h2>
				<em></em>
				<p></p>
				<span></span>
			</div>
			<div class="swiper-slide page7">
				<h2></h2>
				<div></div>
				<p></p>
				<span class="one"></span>
				<span class="tow"></span>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<!--音乐-->
	<div>
    <audio src="cyy.mp3" autoplay loop></audio>
    <div class="btn-music-on"></div>
  </div>
	<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var $page = $('.swiper-slide');
		$page.hide();
		$page.eq(0).show();
		var content = 0;
		var lock = true;
		$(document).mousewheel(function(e,delta){
			if(lock){
				if(delta == -1 ){
					$page.eq(content).hide();
					content++;
					if(content > $page.length){
						content = 0;
					}
					$page.eq(content).show();
				}else{
					$page.eq(content).hide();
					content--;
					if(content < 0){
						content = $page.length;
					}
					$page.eq(content).show();
				}
				//函数节流//
        lock=false;
        setTimeout(function(){ lock=true; },1000)
			}
		});
		// 播放音乐
      var oAudio = document.querySelector('audio');
      var oBtnMusic = document.querySelector('.btn-music-on');
      oBtnMusic.addEventListener('click', function(){
        if (oAudio.paused) {
          oAudio.paused = false;
          oAudio.play();
          oBtnMusic.className = 'btn-music-on';
          oBtnMusic.style.animationPlayState = 'running';
        } else {
          oAudio.paused = true;
          oAudio.pause();
          oBtnMusic.className = 'btn-music-on btn-music-off';
          oBtnMusic.style.animationPlayState = 'paused';
        }
      });
	</script>
</body>
</html>
